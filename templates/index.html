<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuity Nest Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Get Your Free Annuity Quote</h1>
        
        <form id="annuity-form" class="annuity-form">
            <div class="form-row full-width">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="current_age">Current Age</label>
                    <input type="number" id="current_age" name="current_age" placeholder="Age" min="18" max="100">
                </div>
            </div>
            
            <div class="form-row full-width">
                <div class="form-group">
                    <label>Type of Annuity</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="annuity_type" value="fixed" checked>
                            <span>Fixed</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="annuity_type" value="fixed_indexed">
                            <span>Fixed Indexed</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="annuity_type" value="immediate">
                            <span>Immediate</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="annuity_type" value="variable">
                            <span>Variable</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <label>Retirement Account</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="retirement_account" value="ira">
                            <span>IRA</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="retirement_account" value="non_ira">
                            <span>Non-IRA</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="state">State of Residence <span class="required">*</span></label>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount of Annuity <span class="required">*</span></label>
                    <input type="number" id="amount" name="amount" placeholder="Minimum of $50,000" min="50000" step="1000" required>
                </div>
            </div>
            
            <div class="form-row" id="withdrawal-age-row" style="display: none;">
                <div class="form-group">
                    <label for="withdrawal_age">Age of First Withdrawal <span class="required">*</span></label>
                    <input type="number" id="withdrawal_age" name="withdrawal_age" placeholder="Min age 59" min="59" max="100">
                </div>
                <div class="form-group"></div>
            </div>
            
            <div class="form-row full-width">
                <button type="submit" class="submit-btn">Get my free quote</button>
            </div>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Calculating your quote...</p>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div id="results" class="results" style="display: none;"></div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
